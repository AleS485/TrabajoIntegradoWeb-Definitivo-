<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trabaja.css">
</head>
<body>
    
    <div class="contenedor-principal">

        <div class="cabecera">

            <img class="logo" src="img/logo.PNG" alt="">
            <div class="secciones">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li>><a href="">Productos</a></li>
                    <li>><a href="">Postulaciones</a></li>
                    <li>><a href="">Mas vendidos</a></li>
                    <li>><a href="">Redes</a></li>
                </ul>
            </div>

        </div>

        <div class="contenedor-trabajo">

            <form action="" novalidate>

               <div class="form-group">
               <label for="Nombre">*Nombre:</label>
                <input type="text" id="Nombre"  name="Nombre"
                maxlength="20" minlength="10" required>
            </div>

                <div class="form-group">
               <label for="Nombre">*Apellido:</label>
                <input type="text" id="Apellido"  surname="Apellido"
                maxlength="20" minlength="10" required>
            </div>

                <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

                 <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

                <div class="form-group">
                <label for="cv">Adjuntar CV:</label>
                <input type="file">
            </div>

                <div class="form-group">
                <button type="submit">Enviar</button>
                <p class="texto-error">error</p>
            </div>

            


            </form>




        </div>




        


    






    </div>




</body>
</html>
