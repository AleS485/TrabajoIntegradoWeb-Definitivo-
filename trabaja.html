<!DOCTYPE html>

</head>

<body>

    <div class="contenedor-principal">

        <div class="cabecera">

            <img class="logo" src="img/logo.PNG" alt="">
            <div class="secciones">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="trabaja.html">Postulaciones</a></li>
                    <li><a href="index.html#vendidos">Mas vendidos</a></li>
                    <li><a href="index.html#redes">Redes</a></li>
                </ul>
            </div>

        </div>

        <div class="contenedor-trabajo">

            <form action="" novalidate onsubmit="return validacionFormulario()">

                <div class="form-group">
                    <label for="Nombre">*Nombre:</label>
                    <input type="text" id="Nombre" name="Nombre">
                    <span id="errorNombre" class="error" style="display: none;"></span>
                </div>

                <div class="form-group">
                    <label for="Nombre">*Apellido:</label>
                    <input type="text" id="Apellido" surname="Apellido">
                    <span id="errorApellido" class="error" style="display: none;"></span>
                </div>

                <div class="form-group">
                    <label for="Telefono">Telefono</label>
                    <input type="tel" id="Telefono" name="Telefono">
                    <span id="errorTelefono" class="error" style="display: none;"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <span id="errorEmail" class="error" style="display: none;"></span>
                </div>

                <div class="form-group">
                    <label for="cv">Adjuntar CV:</label>
                    <input type="file">
                </div>

                <div class="form-group-correcto" id="contenedor-validacion">
                    <button type="submit">Enviar</button>
                    
                </div>
                </div>



            </form>




        </div>


    






    </div>



<script src="trabaja2.js"></script>
</body>
